<div class="bg">
    <div class="login">
        <form [formGroup]="form" (submit)="login()">
            <div class="form-part">
                <label>Логин</label>
                <input type="text" formControlName="email">
            </div>
            <div class="form-part">
                <label>Пароль</label>
                <input type="password" formControlName="password">
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</div>
